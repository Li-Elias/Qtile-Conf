backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
opacity-rule = [
   "85:class_g = 'Alacritty'"
];

# Blur
blur-background = true;
blur-method = "dual_kawase";
blur_strength = 6;

# Shadows
shadow = false;

# Fading
fading = true;
fade-delta = 4; # The time between steps in fade step, in milliseconds. (> 0, defaults to 10)
no-fading-openclose = false;
fade-exclude = [ ];

# Rounded corners
corner-radius = 0;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Window type settings
wintypes:
{
  #tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  #dnd = { shadow = false; }
  #popup_menu = { opacity = 0.8; }
  #dropdown_menu = { opacity = 0.8; }
};
